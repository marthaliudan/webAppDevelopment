<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>UTV</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/css/mystyle.css" rel="stylesheet" type="text/css">
    <link href="/css/detail-list.css" rel="stylesheet" type="text/css">
	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  </head>
    <body ng-app="UTV">
        <div class="main">
            <div class="navigation"  style="z-index:1;width:100%">
                <ul class="nav nav-pills nav-justified">
                  <li role="presentation"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> HOME</a></li>
                  <li role="presentation"><a href="#">LIVE</a></li>
                  <li role="presentation" class="active"><a href="#">REQUEST</a></li>
                  <li role="presentation"><a href="#">SETTING</a></li>
                </ul>       
            </div>
            <div class="row row-content return-bar">
                    <div class="col-sm-3 return" style="background-color:#03093E;height:100px;">
                        <h1>return</h1>
                    </div>
                    <div class="col-sm-6" style="background-color:#03093E;height:100px;">
                        <h1>Channel name</h1>
                    </div>
                    <div class="col-sm-3" style="background-color:#03093E;height:100px;"></div>
            </div>
            <div class="container">
                <div class="row row-content list-element" ng-controller="listCtr" ng-repeat="list in detail">
                    <div class="col-sm-4">
                        <img src="/img/kmtv.png" alt="">
                    </div>

                    <div class="col-sm-7">
                        <div class="row row-content list-detail">
                            <div class="col-sm-12">
                                <h2>Weekly dance</h2>
                                <h3>Weekly dance chart 222</h3>
                            </div>
                        </div>
                         <div class="row row-content list-validation">
                            <div class="col-sm-12">
                                <h3>Valid until: 2016/09/09</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <img src="/img/arrow.png" alt="">
                    </div>
                </div>
                <hr>
                <div class="row row-content list-element" ng-controller="listCtr" ng-repeat="list in detail">
                    <div class="col-sm-4 list-pic" >
                        <img src="/img/kmtv.png" alt="">
                    </div>
                    <div class="col-sm-7">
                        <div class="row row-content list-detail">
                            <div class="col-sm-12">
                                <h2>Weekly dance</h2>
                                <h3>Weekly dance chart 222</h3>
                            </div>
                        </div>
                         <div class="row row-content list-validation">
                            <div class="col-sm-12">
                                <h3>Valid until: 2016/09/09</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <img src="/img/arrow.png" alt="">
                    </div>
                </div>
                <hr>
            </div>   
        </div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/angular/angular.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
